<body>
    
    <div class=" p-3 mb-2 bg-dark text-white ">
        <div class="navbar justify-content-center">
        <span class="border border-dark">
        <h1>TRMS Submit New Request
        </h1>
        </span>
        </div>
      </div>
      <br>
    <div class="container mb-2 p-3">

        <form action="" method="POST">
                            <!-- date -->
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="EventDate">Date</label>
                <input type="date" class="form-control">
            </div>
                            <!-- time -->
            <div class="form-group col-md-6">
                <label for="EventTime">Time</label>
                <input type="time" class="form-control" >
              </div>
            </div>
                            <!-- location -->
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control"  placeholder="Event Location">
            </div>
                            <!-- cost -->
            <div class="form-group">
              <label for="cost">Cost</label>
              <input type="text" class="form-control" placeholder="Enter Cost of Event">
            </div>
                            <!-- event type dd -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" >Event Type</label>
                </div>
                <select class="custom-select" >
                  <option selected>Choose One</option>
                  <option value="1">Course</option>
                  <option value="2">Workshop</option>
                  <option value="3">what</option>
                </select>
              </div>
                            <!-- description textarea-->
            <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <textarea class="form-control"  rows="3"></textarea>
            </div>
                            <!-- grading format radio -->
            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Grading Format</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        GPA: 1-4
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Percentage: 1-100
                      </label>
                    </div>
                    <div class="form-check ">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                      <label class="form-check-label" for="gridRadios3">
                        Letter: A-F
                      </label>
                    </div>
                  </div>
                </div>
              </fieldset>

                            <!-- Optional: attachments.  -->
            <div class="form-group">
                <label for="exampleFormControlFile1">Optional: attachments</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
              </div>



            <button type="submit" class="btn btn-dark">Submit</button>
          </form>



    </div>



</body>

</html>
